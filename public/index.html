<!DOCTYPE HTML>
<html>
<head>
	<title>Sadbook</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="sad.css">
</head>
<body>
  <div class="page"></div>
  <script type="text/template" id="post-list-template">
    <div class="top-bar">
      <div class="top-bar-content">
        <div class="logo">sadbook</div>
    	  <form class="new-post-form" enctype="multipart/form-data" method="post" action="posts">
          <button type="submit" class="btn btn-primary" id="post-button">Share</button>
          <label class="image-upload" id="image-label" for="image-upload"></label>
          <input id="image-upload" class="image-upload" type="file" name="photo" accept="image/*" style="visibility: hidden; width: 0px">
        	<input type="text" class="textarea" id="post-input" rows="1" name="postText" placeholder="What are you sad about today?"/>
        </form>
        <a href="#/new" id="join-button" class="btn btn-primary">Join</a>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <% _.each(postCollection, function(post) { %>
	        <div class="post">
	          <div class="post-image"></div>
		        <div class="post-text"><%= post.get('postText') %></div>
			      <div class="post-info">
			        <div class="post-user"><%= post.get('firstname') %></div>
			        <div class="post-commiserate"></div>
			        <div class="commiserate-count">12 Commiserate</div>
			      </div>
	        </div>
	      <% }); %>
      </div>
    </div>
  </script>
  <script type="text/template" id="user-list-template">
    <div class="container">
      <table class="table">
        <thead>
        	<tr>
	          <th>First Name</th>
	          <th>Last Name</th>
		        <th>Email</th>
	        </tr>
	      </thead>
	      <tbody>
	        <% _.each(userCollection, function(user) { %>
		      <tr>
		        <td><%= user.get('firstname') %></td>
		        <td><%= user.get('lastname') %></td>
		        <td><%= user.get('email') %></td>
		      </tr>
	        <% }); %>
	      </tbody>
      </table>
      <a href="#/new" id="join-button" class="btn btn-primary">Add User</a>
    </div>
  </script>
  <script type="text/template" id="new-user-template">
    <div class="container">
    	<form class="new-user-form">
	      <legend>Create User</legend>
	      <label>First Name</label>
	      <input type="text" class="inpt" name="firstname"/>
	      <label>Last Name</label>
	      <input type="text" class="inpt" name="lastname"/>
	      <label>Email</label>
	      <input type="email" class="inpt" name="email"/>
	      <label>Password</label>
	      <input type="password" class="inpt" name="password"/>
	      <button type="submit" class="btn btn-primary">Join</button>
	    </form>
    </div>
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script type="text/javascript" src="views.js"></script>
</body>
</html>
